<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | Eya Soussi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="certificates.html" class="active">Certificates</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section id="certificates">
        <h2>Certificates</h2>
        <div class="certificates-container">

            <!-- IEEE Certificate -->
            <div class="certificate" onclick="toggleImage('ieee-certif')">
                <h3>IEEE Certificate</h3>
                <img id="ieee-certif" src="ieee_certif.png" alt="IEEE Certificate" class="hidden">
            </div>

            <!-- Deep Learning with DataCamp -->
            <div class="certificate">
                <h3>Deep Learning with DataCamp</h3>
                <button onclick="showDataCampOptions()">Deep Learning with DataCamp</button>
                <div id="datacamp-options" class="hidden">
                    <button id="keras-btn" onclick="toggleImage('keras')">With Keras</button>
                    <button id="pytorch-btn" onclick="toggleImage('pytorch')">With PyTorch</button>
                </div>
                <img id="keras" src="1.png" alt="Deep Learning with Keras" class="hidden">
                <img id="pytorch" src="2.png" alt="Deep Learning with PyTorch" class="hidden">
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Eya Soussi. All rights reserved.</p>
    </footer>

    <script>
        function toggleImage(id) {
            let img = document.getElementById(id);
            img.classList.toggle("hidden");
        }

        function showDataCampOptions() {
            document.getElementById("datacamp-options").classList.remove("hidden");
            document.getElementById("keras-btn").style.display = "inline-block";
            document.getElementById("pytorch-btn").style.display = "inline-block";
        }
    </script>
</body>
</html>
