<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates | Eya Soussi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="certificates.html" class="active">Certificates</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section id="certificates">
        <h2>Certificates</h2>
        <div class="certificates-container">

            <!-- IEEE Certificate -->
            <div class="certificate">
                <h3>IEEE Certificate</h3>
                <button onclick="toggleImage('ieee-certif')">View Certificate</button>
                <img id="ieee-certif" src="ieee.png" alt="IEEE Certificate" class="hidden">
            </div>

            <!-- Deep Learning with DataCamp -->
            <div class="certificate">
                <h3>Deep Learning with DataCamp</h3>
                <button onclick="toggleButtons('datacamp-options')">View Options</button>
                <div id="datacamp-options" class="hidden">
                    <button onclick="toggleImage('keras-certif')">With Keras</button>
                    <button onclick="toggleImage('pytorch-certif')">With PyTorch</button>
                </div>
                <img id="keras-certif" src="1.png" alt="Deep Learning with Keras" class="hidden">
                <img id="pytorch-certif" src="2.png" alt="Deep Learning with PyTorch" class="hidden">
            </div>

            <!-- Deep Learning with NVIDIA -->
            <div class="certificate">
                <h3>Deep Learning with NVIDIA</h3>
                <button onclick="toggleImage('nvidia-certif')">View Certificate</button>
                <img id="nvidia-certif" src="3.png" alt="Deep Learning with NVIDIA" class="hidden">
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 Eya Soussi. All rights reserved.</p>
    </footer>

    <script>
        function toggleImage(id) {
            var img = document.getElementById(id);
            if (img.style.display === "none" || img.classList.contains("hidden")) {
                img.style.display = "block";
                img.classList.remove("hidden");
            } else {
                img.style.display = "none";
                img.classList.add("hidden");
            }
        }

        function toggleButtons(id) {
            var options = document.getElementById(id);
            if (options.style.display === "none" || options.classList.contains("hidden")) {
                options.style.display = "block";
                options.classList.remove("hidden");
            } else {
                options.style.display = "none";
                options.classList.add("hidden");
            }
        }
    </script>

</body>
</html>
